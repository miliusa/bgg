<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="Author" content="LS">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../static/css/share.css" />
    <link rel="stylesheet" href="../../../static/css/order_detail.css" />
    <title>待支付详情</title>
  </head>

  <body>
    <div class="content_box pb9">
      <div class="head_box white">
        <i class="head_left_icon"></i>
        <div class="head_title">订单详情</div>
      </div>
      <div class="body_box wait_pay_detail">
        <div class="goods_info">
          <div class="info_top clear">
            <div class="fl goods_img">
              <img class="haoniu-lazy-data" haoniu-lazy-data="" />
            </div>
            <div class="fr goods_desc">
              <p class="goods_title"></p>
              <p class="goods_num color_999">数量：<span></span></p>
              <p class="goods_price price_color">￥<span></span></p>
            </div>
          </div>
          <div class="bottom_info">
            <p class="goods_price">合计 <span class="price_color">￥108.00</span></p>
          </div>
        </div>
        <div class="price_info">
          <p class="text goods_price color_999 clear">
            <span class="fl">商品总价</span>
            <span class="fr">￥108.00</span>
          </p>
          <p class="text translate_price color_999 clear">
            <span class="fl">运费</span>
            <span class="fr">￥0.00</span>
          </p>
          <p class="text total_price clear">
            <span class="fl">订单总价</span>
            <span class="fr">￥0.00</span>
          </p>
        </div>
        <p class="total_pay clear">
          <span class="fl">需付款</span>
          <span class="fr price_color">￥108.00</span>
        </p>
        <div class="order_info color_999">
          <div class="ordersn">
            <p class="ordersn_num">订单编号：<span>4374856871</span></p>
            <span class="copy">复制</span>
          </div>
          <p class="create_time">创建时间：<span>2018-01-06 12:00</span></p>
        </div>
        <div class="btn_box">
          <button class="r_btn fr pay active">立即付款</button>
          <button class="b_btn fr cancel active">取消订单</button>
        </div>
      </div>
    </div>
    <script src="../../../static/js/jquery-1.11.0.min.js"></script>
    <script src="../../../static/js/haoniu-lazy-load.js"></script>
    <script src="../../../static/js/share.js"></script>
    <script src="../../../static/js/client/order_detail.js"></script>
  </body>

</html>
