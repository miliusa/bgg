<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="Author" content="MXY">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>确认订单</title>
		<link href="../../../static/css/share.css" rel="stylesheet" type="text/css" />
		<link href="../../../static/css/order.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="content_box">
			<div class="head_box">
				<i class="head_left_icon"></i>
				<div class="head_title">确认订单</div>
			</div>
			<div class="body_box">
				<a href="select_address.html" class="address clear" name="address">
					<div class="right_icon">
						<img src="../../../static/img/right.png" />
					</div>
					<div class="left_icon">
						<img src="../../../static/img/siteh.png" />
					</div>
					<div class="content_text color_999">
						<div class="user_info">
							<span class="user_name"></span>
							<span class="user_phone"></span>
						</div>
						<div class="address_text"></div>
						<p class="tips">请选择收货地址</p>
					</div>
				</a>
				<div class="goods_wrapper">
					<div class="goods_list">
						<div class="goods">
							<div class="goods_content clear">
								<div class="goods_left">
									<img src="../../../static/img/white.png" />
								</div>
								<div class="goods_des">
									<div class="goods_title"></div>
									<div class="goods_text clear">
										<div class="goods_num">
											<span class="subtract"></span>
											<input name="count" type="text" readonly="readonly" value="1" class="number">
											<span class="add"></span>
										</div>
										<div class="goods_price">¥<span></span></div>
									</div>
								</div>
							</div>
							<div class="price">
								<div class="count">共<span></span>件商品</div>
							</div>
						</div>
					</div>
				</div>
				<div class="info">
					<div class="message clear">
						<div class="label">买家留言</div>
						<div class="info_text">
							<input name="remark" type="text" maxlength="50" placeholder="必填：买家留言(50字以内)" />
						</div>
					</div>
					<div class="subtotal">
						<div class="block clear">							
							<div class="label">商品小计</div>
							<div class="info_text" name="total_price">¥</div>
						</div>
						<div class="block clear">							
							<div class="label">优惠券</div>
							<div class="info_text" name="select_coupon">
								<span name="coupon_value">不使用优惠</span>
								<img src="../../../static/img/right.png" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="foot clear">
				<div class="foot_btn active" name="payment">立即支付</div>
				<div class="foot_text">
					<span>合计:</span>
					<span class="price_color">¥<span class="total_price" name="pay_price"></span></span>
				</div>				
			</div>
			<div class="coupon_select_modal">
				<div class="coupon_select_content">
					<p class="coupon_title">店铺优惠</p>
					<ul class="coupon_list">
						<!--<li class="coupon_item clear">
							<span class="fl">10元 满1元减10元</span>
							<span class="sel_icon fr"></span>
						</li>-->
					</ul>
					<button class="close_modal">关闭</button>
				</div>
			</div>
		</div>
		<script src="../../../static/js/jquery-1.11.0.min.js"></script>
		<script src="../../../static/js/share.js"></script>
		<script src="../../../static/js/client/order.js"></script>
	</body>

</html>
