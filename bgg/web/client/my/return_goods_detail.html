<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="Author" content="LS">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../static/css/share.css" />
    <link rel="stylesheet" href="../../../static/css/order_detail.css" />
    <title>退换货详情</title>
  </head>

  <body>
    <div class="content_box">
      <div class="head_box white">
        <i class="head_left_icon"></i>
        <div class="head_title">退换货 </div>
      </div>
      <div class="body_box">
        <div class="goods_info">
          <div class="info_top clear">
            <div class="fl goods_img">
              <img class="haoniu-lazy-data" haoniu-lazy-data="" />
            </div>
            <div class="fr goods_desc">
              <p class="goods_title"></p>
              <p class="goods_num color_999">数量：<span></span></p>
              <p class="goods_price price_color">￥</p>
            </div>
          </div>
          <div class="bottom_info">
            <p class="goods_price">总价：<span class="price_color">￥</span></p>
          </div>
        </div>
      	<div class="return_desc">
      		<div class="text return_reason_select clear">
      			<span class="fl">退款原因</span>
      			<span class="fr color_999">请选择<i class="enter_icon fr"></i></span>
      		</div>
      		<p class="text">退款金额: <span class="return_price price_color">￥108.00</span></p>
      	</div>
      	<div class="return_reason_input">
      		<p class="return_reason_text color_999">输入退款原因</p>
      		<textarea class="textarea" name="" rows="" cols=""></textarea>
      	</div>
      	<div class="default_btn_box">
      		<button class="default_btn active">确认提交</button>
      	</div>
      </div>
    </div>
    <script src="../../../static/js/jquery-1.11.0.min.js"></script>
    <script src="../../../static/js/haoniu-lazy-load.js"></script>
    <script src="../../../static/js/share.js"></script>
    <script src="../../../static/js/client/return_goods_detail.js"></script>
  </body>

</html>
