<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="Author" content="LS">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../static/css/share.css" />
    <link rel="stylesheet" href="../../../static/css/pay_type.css" />
    <title>付费加盟</title>
  </head>

  <body>
    <div class="content_box">
      <div class="head_box">
        <i class="head_left_icon"></i>
        <div class="head_title">付费加盟</div>
      </div>
      <div class="body_box">
        <div class="price_show">
          <p class="price_desc">需支付: <span name="applyprice" class="price_color">￥</span></p>
        </div>
        <!--选择支付方式-->
        <div class="pay_type pay_join">
          <div class="pay_content">
            <div class="pay_list active">
              <div class="pay_icon">
                <img src="../../../static/img/zfb.png" />
              </div>
              <div class="pay_text">使用支付宝付款</div>
              <div class="pay_draw"></div>
            </div>
            <div class="pay_list active">
              <div class="pay_icon">
                <img src="../../../static/img/wx.png" />
              </div>
              <div class="pay_text">使用微信付款</div>
              <div class="pay_draw"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../static/js/jquery-1.11.0.min.js"></script>
    <script src="../../../static/js/haoniu-lazy-load.js"></script>
    <script src="../../../static/js/share.js"></script>
    <script src="../../../static/js/client/pay_join.js"></script>
  </body>

</html>
