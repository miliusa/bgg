<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="Author" content="LS">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../static/css/share.css" />
    <link rel="stylesheet" href="../../../static/css/recommend.css" />
    <title>推荐有奖</title>
  </head>

  <body>
    <div class="content_box">
      <div class="head_box">
        <i class="head_left_icon"></i>
        <div class="head_title">推荐有奖</div>
      </div>
      <div class="body_box">
      	<div class="text_box">
      		<div class="first_line"></div>
      		<div class="second_line"></div>
      	</div>
        <div class="illustration">
        	<p class="title">奖励说明</p>
        	<p class="text" name="sharetext"></p>
        </div>
        <div class="share_btn_box">
        	<span class="share_btn">立即分享</span>
        </div>
          <div class="share-modal">
              <div class="share-modal-content">
                  <div class="share-type">
                      <div class="share-item" data-type="1">
                          <img src="../../../static/img/weixin.png" />
                          <p>微信好友</p>
                      </div>
                      <div class="share-item" data-type="2">
                          <img src="../../../static/img/pengyouquan.png" />
                          <p>朋友圈</p>
                      </div>
                      <!--<div class="share-item" data-type="3">
                          <img src="../../../static/img/qq.png" />
                          <p>QQ好友</p>
                      </div>-->
                  </div>
                  <div class="cancel-share">取消</div>
              </div>
          </div>
      </div>
    </div>
    <script src="../../../static/js/jquery-1.11.0.min.js"></script>
    <script src="../../../static/js/swiper.min.js"></script>
    <script src="../../../static/js/share.js"></script>
    <script src="../../../static/js/client/recommend.js"></script>
  </body>
