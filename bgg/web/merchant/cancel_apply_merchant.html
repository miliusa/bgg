<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="MXY">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>取消加盟</title>
    <link href="../../static/css/share.css" rel="stylesheet" type="text/css" />
    <link href="../../static/css/cancel_apply_merchant.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="content_box">
    <div class="head_box">
        <i class="head_left_icon"></i>
        <div class="head_title">取消加盟 </div>
    </div>
    <div class="body_box">
        <div class="list">
            <label for="phone" class="label">手机号:</label>
            <div class="text">
                <input id="phone" type="text" maxlength="11" placeholder="输入手机号" />
            </div>
        </div>
        <div class="list">
            <label for="code" class="label">验证码:</label>
            <div class="text">
                <input id="code" type="text" maxlength="6" placeholder="输入验证码" />
                <span class="get_code_btn">获取验证码</span>
            </div>
        </div>
        <button class="default_btn">确定取消</button>
    </div>
</div>
<script src="../../static/js/jquery-1.11.0.min.js"></script>
<script src="../../static/js/share.js"></script>
</body>
</html>
