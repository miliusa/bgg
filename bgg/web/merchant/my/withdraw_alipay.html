<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Author" content="MXY">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>提现到支付宝</title>
		<link href="../../../static/css/share.css" rel="stylesheet" type="text/css" />
		<link href="../../../static/css/withdraw.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	<div class="content_box">
		<div class="head_box white">
			<i class="head_left_icon"></i>
			<div class="head_title">提现到支付宝 </div>
		</div>
		<div class="body_box">
			<div class="account_box">
				<div class="label">账号</div>
				<div class="text">
					<input class="account_value" type="text" placeholder="请输入支付宝账号" />
				</div>
			</div>
			<p class="title">提现金额</p>
			<div class="content clear">
				<span class="content_icon">¥</span>
				<div class="content_text">
					<input name="price" type="number" placeholder="0.00" />
				</div>
			</div>
			<p class="des">可提现金额：<span name="balance"></span>元</p>
			<button class="default_btn active">确定</button>
		</div>
	</div>
		<script src="../../../static/js/jquery-1.11.0.min.js"></script>
		<script src="../../../static/js/share.js"></script>
		<script src="../../../static/js/merchant/withdraw_detail.js"></script>
	</body>
</html>
