<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="MXY">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>充值押金</title>
    <link href="../../../static/css/share.css" rel="stylesheet" type="text/css" />
    <link href="../../../static/css/withdraw.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="content_box">
    <div class="head_box">
        <i class="head_left_icon"></i>
        <div class="head_title">充值 </div>
    </div>
    <div class="body_box">
        <p class="title">充值押金</p>
        <div class="content clear">
            <span class="content_icon">¥</span>
            <div class="content_text">
                <input type="number" name="recharge" placeholder="0.00"/>
            </div>
        </div>
        <p class="des">* 您的最低充值金额为<span class="price_color">¥100</span></p>
        <p class="des">* 充值金额必须是100的倍数</p>
        <button class="default_btn">确定</button>
    </div>
</div>
<script src="../../../static/js/jquery-1.11.0.min.js"></script>
<script src="../../../static/js/share.js"></script>
<script src="../../../static/js/merchant/deposit_recharge.js"></script>

</html>
