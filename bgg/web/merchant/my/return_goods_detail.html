<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="Author" content="LS">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../static/css/share.css" />
    <link rel="stylesheet" href="../../../static/css/order_detail.css" />
    <title>退换货详情</title>
  </head>

  <body>
    <div class="content_box">
      <div class="head_box white">
        <i class="head_left_icon"></i>
        <div class="head_title">订单详情</div>
      </div>
      <div class="body_box merchant_return_goods">
        <div class="goods_info">
          <div class="info_top clear">
            <div class="fl goods_img">
              <img class="haoniu-lazy-data" haoniu-lazy-data="" />
            </div>
            <div class="fr goods_desc">
              <p class="goods_title"></p>
              <p class="goods_num"></p>
              <p class="goods_price clear">
                <span class="price_color fl">￥<span></span></span>
                <span class="status fr"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="return_desc">
          <p class="text">
            <span class="select_reason_title color_999">退款项：</span>
            <span class="select_reason_text"></span>
          </p>
          <p class="text">
            <span class="reason_title color_999">退款原因：</span>
            <span class="reason_text"></span>
          </p>
          <p class="text">
            <span class="price_title color_999">退款金额：</span>
            <span class="price_text price_color"></span>
          </p>
        </div>
        <div class="default_btn_box clear">
          <span class="refuse active fl">驳回</span>
          <span class="agree active fr">同意</span>
        </div>
      </div>
    </div>
    <script src="../../../static/js/jquery-1.11.0.min.js"></script>
    <script src="../../../static/js/haoniu-lazy-load.js"></script>
    <script src="../../../static/js/share.js"></script>
    <script src="../../../static/js/merchant/return_goods_detail.js"></script>
  </body>

</html>
