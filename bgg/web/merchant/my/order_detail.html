<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="Author" content="LS">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../../../static/css/share.css" />
		<link rel="stylesheet" href="../../../static/css/order_detail.css" />
		<title>待收货详情</title>
	</head>

	<body>
		<div class="content_box pb9">
			<div class="head_box white">
				<i class="head_left_icon"></i>
				<div class="head_title">订单详情 </div>
			</div>
			<div class="body_box">
				<div class="order_list">
					<!--<div class="goods_info">
                        <div class="info_top clear">
                            <div class="fl goods_img">
                                <img class="haoniu-lazy-data" haoniu-lazy-data="" />
                            </div>
                            <div class="fr goods_desc">
                                <p class="goods_title"></p>
                                <p class="goods_num color_999">数量：<span></span></p>
                                <p class="goods_price"><span class="price_color"></span></p>
                            </div>
                        </div>
                        <div class="bottom_info">
                            <p class="goods_price">合计 <span class="price_color"></span></p>
                        </div>
                    </div>-->
				</div>
				<div class="price_info">
					<p class="text goods_price color_999 clear">
						<span class="fl">商品总价</span>
						<span class="fr"></span>
					</p>
					<p class="text coupon_value color_999 clear">
						<span class="fl">优惠券</span>
						<span class="fr"></span>
					</p>
					<p class="text total_price clear">
						<span class="fl">订单总价</span>
						<span class="fr"></span>
					</p>
				</div>
				<p class="total_pay clear">
					<span class="fl">已支付</span>
					<span class="fr price_color"></span>
				</p>
				<div class="reciver_info">
					<p class="name">
						<span class="label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
						<span class="color_999" name="name"></span>
					</p>
					<p class="phone">
						<span class="label">联系方式：</span>
						<span class="color_999" name="phone"></span>
						<span class="call fr" name="call">拨打</span>
					</p>
					<p class="address">
						<span class="label">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</span>
						<span class="color_999" name="address"></span>
					</p>
				</div>
				<div class="order_info color_999">
					<div class="ordersn clear">
						<p class="ordersn_num fl">订单编号：<span></span></p>
						<!--<span class="copy fr" name="copy">复制</span>-->
					</div>
					<p class="create_time"></p>
					<p class="pay_time"></p>
					<p class="translate_time"></p>
					<p class="complete_time"></p>
				</div>
				<!--<div class="return_code">
					<p class="number">编号：<span></span></p>
				</div>-->
				<div class="btn_box">
					<button class="r_btn remind active fr">确认收货</button>
				</div>
				<div class="recive_code_input_modal">
					<div class="recive_code_input_content">
						<p class="recive_code_title">填写收货码</p>
						<div class="recive_code_input_box">
							<input name="recive_code" type="text" placeholder="请填写收货码">
							<i class="scan_code"></i>
						</div>
						<div class="recive_code_btn_box">
							<button class="cancel_recive_code_btn">取消</button>
							<button class="recive_code_btn active">确定收货</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../../static/js/jquery-1.11.0.min.js"></script>
		<script src="../../../static/js/haoniu-lazy-load.js"></script>
		<script src="../../../static/js/share.js"></script>
		<script src="../../../static/js/merchant/order_detail.js"></script>
	</body>

</html>
