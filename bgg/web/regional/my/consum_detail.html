<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="Author" content="MXY">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>消费者详情</title>
		<link href="../../../static/css/share.css" rel="stylesheet" type="text/css" />
		<link href="../../../static/css/consum_detail.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div class="content_box">
			<div class="title">
				<div class="head">
					<i class="head_left_icon"></i>
					<p>详细信息</p>
				</div>
				<div class="logo">
					<img name="avatar" class="haoniu-lazy-data" haoniu-lazy-data="">
				</div>
				<div class="des">
					<span class="diamond"></span>
					<span class="integral">会员积分: </span>
				</div>
			</div>
			<div class="body_box">
				<div class="score clear">
					<div class="label">综合评分</div>
					<div class="text">
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
						<span class="star"></span>
					</div>
				</div>
				<div class="info">
					<div class="list clear">
						<div class="name">昵称</div>
						<div class="center" name="nickname"></div>
					</div>
					<div class="list clear">
						<div class="name">ID</div>
						<div class="center" name="id"></div>
					</div>
					<div class="list clear">
						<div class="name">订单总数</div>
						<div class="center" name="dealnum"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../../static/js/jquery-3.3.1.min.js"></script>
		<script src="../../../static/js/haoniu-lazy-load.js"></script>
		<script src="../../../static/js/share.js"></script>
		<script src="../../../static/js/regional/consum_detail.js"></script>
	</body>

</html>
