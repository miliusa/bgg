<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="Author" content="LS">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../static/css/share.css" />
    <link rel="stylesheet" href="../../../static/css/shop_detail.css" />
    <title>本地商铺详情</title>
  </head>

  <body>
    <div class="content_box">
      <div class="head_box white">
        <i class="head_left_icon"></i>
        <div class="head_title">本地商铺</div>
      </div>
      <div class="body_box">
        <div class="shop_info">
          <div class="info_top clear">
            <div class="fl shop_img">
              <img class="haoniu-lazy-data" haoniu-lazy-data="../../../static/img/test1.jpg" />
            </div>
            <div class="fr shop_desc">
              <p class="shop_name text_ellipsis_1">店铺名称：贝因美</p>
              <p class="shop_id text_ellipsis_1">店铺ID：32422</p>
              <p class="shop_connect_name text_ellipsis_1">联系人： 李某某</p>
              <div class="connect_phone clear">
              	<p class="shop_connect_phone text_ellipsis_1 fl">联系方式：13084736284</p>
              	<span class="call_btn fr">拨打</span>
              </div>
            </div>
          </div>
        </div>
      	<div class="shop_address">
      		<i class="address_icon"></i>
      		<p class="address text_ellipsis_1">
      			<span class="title">店铺地址：</span>
      			<span class="text color_999">西湖国际广场A座</span>
      		</p>
      	</div>
      	<div class="identification_photo">
      		<p class="title">身份证照片</p>
      		<div class="img_list_box">
      			<div class="photo_box">
      				<img src="../../../static/img/test1.jpg" />
      			</div>
      			<div class="photo_box">
      				<img src="../../../static/img/test1.jpg" />
      			</div>
      		</div>
      	</div>
      	<div class="btn_box clear">
      		<span class="refused active">已驳回</span>
      		<span class="refuse unrefused active fl">驳回</span>
          <span class="agree unrefused active fr">同意</span>
      	</div>
      </div>
      <div class="refuse_reason_modal modal_box">
      	<div class="modal_content">
      		<p class="title">填写驳回理由</p>
      		<textarea class="textarea"></textarea>
      		<button class="confirm_btn active">确定</button>
      	</div>
      </div>
    </div>
    <script src="../../../static/js/jquery-1.11.0.min.js"></script>
    <script src="../../../static/js/haoniu-lazy-load.js"></script>
    <script src="../../../static/js/share.js"></script>
    <script src="../../../static/js/regional/shop_detail.js"></script>
  </body>

</html>
